<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

 

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  
</head>
<body background="background.jpg">
    <center>
          <h3 class="btn btn-warning heading">AI DJ WEB APP
            <br>
            <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
            Move your right-hand wrist up and down for increasing and decreasing the speed</span>
            
          </h3>
        <div class="speed"><img src = "disk.gif" class="speed_img">
        <br>
      <h3 class="btn btn-danger" id="speed_btn"> Speed </h3>
    </div>
    
    <div class="volume"><img src = "disk.gif" class="volume_img">
      <br>
    <h3 class="btn btn-danger" id="volume_btn"> Volume </h3>
    </div>
        
        <br><br>
      <button onclick="play();" class="btn btn-success play_btn"> Play </button> 
      <canvas id="canvas" class="p5Canvas" width="1200" height="1060" style="width: 600px; height: 530px; position: absolute; left: 420px; top: 184px;"></canvas>
    
    </center>
    
    <script src="main.js"></script>

</body>
</html>
